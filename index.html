<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta charset="utf-8">    <meta name="baidu-site-verification" content="2MKKT6mbuL" />    <title>如何做一个酷炫的H5页面？</title>    <meta id="metaDescription" name="description"  />    <META HTTP-EQUIV="pragma" CONTENT="no-cache">    <META HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">    <META HTTP-EQUIV="expires" CONTENT="0">    <meta id="eqMobileViewport" name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no" servergenerated="true">    <script>!function(n){var e=n.document,t=e.documentElement,i=720,o=i/32,a="orientationchange"in n?"orientationchange":"resize",d=function(){var n=t.clientWidth||320,n=n>720?720:320>n?320:n;t.style.fontSize=n/o+"px"};e.addEventListener&&n.addEventListener(a,d,!1),d()}(window);</script>    <link rel="stylesheet" type="text/css" href="css/index.css"></head><body><div class="chat">    <!-- 	<div class="box_hd">            <div class="title-wrapper">                <h1 class="title">大屏手机就是小米Max群</h1>            </div>        </div> -->    <div class="box_bd scroll-wrapper">        <div class="scroll-content J_scrollContent">            <div class="chatContent" id="chatContent">            </div>        </div>    </div>    <div class="box_ft close">        <div class="input-wrapper">            <p class="J_noticeInput">点击提问</p>            <img src="http://c1.mifile.cn/f/i/hd/2016051101/input-down.png" alt="">        </div>        <div class="choice-wrapper J_choiceWrapper">            <ul class="main-choice J_choice J_mainChoice" data-choice="0">                <li class="J_liNext li-3" data-target-dialog="2" data-target-choice="2_1">                    <a href="javascript:void(0);">如何报名？</a>                </li>            </ul>        </div>    </div></div><div style="display: none;" class="J_map">    <div class="map-wrapper J_mapWrapper">        <div class="map">            <div class="map-pointer"></div>        </div>        <p>驾驶总时长：<span class="J_tourtime">0</span> 小时</p>    </div></div><script id="messageTpl" type="text/x-dot-template">    {{~it :message:index}}    <div class="clearfix">        {{? message.type == 'system'}}        <div class="message">            <p class="message_system">                <span class="content">{{=message.content}}</span>            </p>        </div>        {{??}}        <div class="message {{? message.author.id == 'me'}}me{{??}}others{{?}}">            <div class="avatar" data-author-id="{{=message.author.id}}">                <img src="{{=message.author.avatar}}" alt="{{=message.author.name}}">            </div>            <div class="content">                <p class="author_name">{{=message.author.name}}</p>                {{? message.type == 'plain'}}                <div class="bubble {{? message.author.id == 'me'}} bubble_primary right{{??}} bubble_default left{{?}}">                    <div class="bubble_cont">                        <div class="{{=message.type}}">                            <pre>{{=message.content}}</pre>                        </div>                    </div>                </div>                {{?? message.type == 'picture'}}                <div class="bubble {{? message.author.id == 'me'}} right{{??}} left{{?}} bubble_image">                    <div class="bubble_cont">                        <div class="{{=message.type}}">                            {{? message.extra == 'gallery'}}                            <img class="J_galleryShow" data-gallery="1" src="{{=message.content}}" />                            {{??}}                            <img class="J_img" src="{{=message.content}}" />                            {{?}}                        </div>                    </div>                </div>                {{?? message.type == 'video'}}                <div class="bubble {{? message.author.id == 'me'}} right{{??}} left{{?}} bubble_image">                    <div class="bubble_cont">                        <div class="{{=message.type}}">                            <img class="J_fpVideo" src="{{=message.content.poster}}" data-src="{{=message.content.video}}" alt="">                        </div>                    </div>                </div>                {{?? message.type == 'animation'}}                <div class="bubble {{? message.author.id == 'me'}} right{{??}} left{{?}} bubble_image">                    <div class="bubble_cont">                        <div class="{{=message.type}}">                            {{=message.content}}                        </div>                    </div>                </div>                {{?}}            </div>        </div>        {{?}}    </div>    {{~}}</script><div class="full-pics" id="J_fullPics">    <div class="pic"></div></div><audio id="message-push-music" preload="preload">    <source src="http://c1.mifile.cn/f/i/hd/2016051101/message-push.mp3"            type="audio/mp3"></audio><audio id="train-run-music" preload="none">    <source src="http://c1.mifile.cn/f/i/hd/2016051101/train-run.mp3"            type="audio/mp3"></audio><div class="fullpage-overlay video-overlay J_videoOverlay" width="1"     height="1">    <div class="J_videoWrapper"></div>    <span class="tips-close J_videoClose"></span></div><div class="fullpage-overlay gallery-overlay J_galleryOverlay"     data-gallery="1">    <div class="xm-slide J_gallerySlide">        <div class="xm-slide-scroll">            <figure>                <img data-origin="<%=basePath%>imgs/gallery-02.jpg">            </figure>            <figure>                <img data-origin="<%=basePath%>imgs/gallery-01.jpg">            </figure>            <figure>                <img data-origin="<%=basePath%>imgs/gallery-03.jpg">            </figure>            <figure>                <img data-origin="<%=basePath%>imgs/gallery-04.jpg">            </figure>            <figure>                <img data-origin="<%=basePath%>imgs/gallery-07.jpg">            </figure>        </div>    </div>    <span class="tips-close J_galleryClose"></span></div><script src="js/zepto.js"></script><script src="js/slide.js"></script><script src="js/main.js"></script></body><script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script></html>
